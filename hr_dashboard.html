<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HR Dashboard – ATS Analyzer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(135deg, #e8f5e9, #f9fbe7);
      font-family: 'Segoe UI', sans-serif;
      min-height: 100vh;
    }
    .dashboard-card {
      border-radius: 1rem;
      box-shadow: 0 0.5rem 1rem rgba(0,0,0,.1);
    }
    .section-title {
      font-weight: bold;
      color: #2e7d32;
    }
  </style>
</head>
<body>

<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-8">

      <div class="card dashboard-card p-4">
        <h2 class="text-center section-title mb-4">🏢 HR Dashboard – Rank Candidates</h2>
        <p class="text-muted text-center mb-4">
          Upload a job description and multiple resumes to evaluate and rank candidates using our AI-powered ATS.
        </p>

        <form action="{{ url_for('rank_candidates') }}" method="POST" enctype="multipart/form-data">
          <div class="mb-3">
            <label for="jd" class="form-label">📄 Job Description (PDF/DOCX)</label>
            <input type="file" name="jd" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="resumes" class="form-label">📂 Upload Resumes (Multiple Allowed)</label>
            <input type="file" name="resumes" class="form-control" multiple required>
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-success btn-lg">🚀 Rank Candidates</button>
          </div>
        </form>

        <div class="text-center mt-4">
          <a href="{{ url_for('dashboard') }}" class="btn btn-outline-secondary">← Back to Dashboard</a>
        </div>
      </div>

    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
