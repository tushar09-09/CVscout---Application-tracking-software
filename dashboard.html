<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ATS Dashboard</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'dashboard-bg-start': '#1e2832',
                        'dashboard-bg-end': '#323c46',
                        'dashboard-card': '#3c4b5a',
                        'dark-text': '#e2e8f0',
                        'accent-green': '#48bb78',
                        'accent-yellow': '#ecc94b',
                        'accent-red': '#ef4444',
                        'dark-border': '#4a5568',
                        'light-gray': '#a0aec0',
                        'accent-blue': '#4299e1',
                    },
                    fontFamily: {
                        sans: ['Inter', 'Segoe UI', 'Arial', 'sans-serif'],
                    }
                }
            }
        }
    </script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, rgb(30, 40, 50), rgb(50, 60, 70));
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #e2e8f0;
            flex-direction: column;
        }

        .card-enhanced {
            background: rgb(60, 75, 90);
            padding: 2.5rem;
            border-radius: 1.5rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid #4a5568;
        }

        .h3-custom {
            color: #e2e8f0;
            font-weight: 700;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }

        .p-custom {
            color: #cbd5e0;
        }

        .btn-custom-primary {
            background-color: #4299e1;
            border-color: #4299e1;
            color: white;
            font-weight: 600;
            padding: 0.85rem 1.5rem;
            border-radius: 0.75rem;
            transition: all 0.3s ease;
            font-size: 1.15rem;
        }
        .btn-custom-primary:hover {
            background-color: #3182ce;
            border-color: #3182ce;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(66, 153, 225, 0.3);
        }

        .btn-custom-success {
            background-color: #48bb78;
            border-color: #48bb78;
            color: white;
            font-weight: 600;
            padding: 0.85rem 1.5rem;
            border-radius: 0.75rem;
            transition: all 0.3s ease;
            font-size: 1.15rem;
        }
        .btn-custom-success:hover {
            background-color: #38a169;
            border-color: #38a169;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(72, 187, 120, 0.3);
        }

        .btn-outline-custom {
            border: 2px solid #63b3ed;
            color: #63b3ed;
            background-color: transparent;
            font-weight: 600;
            padding: 0.85rem 1.5rem;
            border-radius: 0.75rem;
            transition: all 0.3s ease;
            font-size: 1.1rem;
        }
        .btn-outline-custom:hover {
            background-color: #63b3ed;
            color: #1a202c;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(99, 179, 237, 0.3);
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-7 col-lg-6">

                <div class="card card-enhanced border-0 rounded-4 p-4">
                    <h3 class="text-center mb-4 h3-custom">Welcome, {{ username }}!</h3>

                    <p class="text-center p-custom mb-5">
                        Please select how you‚Äôd like to use the ATS today.
                    </p>

                    <form action="/select_role" method="POST" class="d-grid gap-4 mt-4">
                        <button type="submit" name="role" value="candidate"
                                class="btn btn-custom-primary w-100">
                            üéì‚ÄÇI‚Äôm a Candidate
                        </button>

                        <button type="submit" name="role" value="hr"
                                class="btn btn-custom-success w-100">
                            üè¢‚ÄÇI‚Äôm HR / Recruiter
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Back to Home Button -->
    <div class="mt-4 text-center">
        <a href="{{ url_for('index') }}" class="btn btn-outline-custom">
            üîÅ Back to Main Page
        </a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
