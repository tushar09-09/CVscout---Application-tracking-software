<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ATS Dashboard</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Tailwind CSS for utility-first styling and modern aesthetics -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Tailwind CSS configuration for custom colors and theme
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        // Custom dark theme colors for Dashboard (different from result.html)
                        'dashboard-bg-start': '#1e2832', // Dark blue-green
                        'dashboard-bg-end': '#323c46',   // Dark slate
                        'dashboard-card': '#3c4b5a',     // Darker blue-gray for cards
                        'dark-text': '#e2e8f0',          // Off-white for general text
                        'accent-green': '#48bb78',       // Success/matched keywords (for HR button)
                        'accent-yellow': '#ecc94b',      // Warning/fit probability
                        'accent-red': '#ef4444',         // Danger
                        'dark-border': '#4a5568',        // Border color for subtle separation
                        'light-gray': '#a0aec0',         // Muted grey for secondary text
                        'accent-blue': '#4299e1',        // A nice blue for primary actions (for Candidate button)
                    },
                    fontFamily: {
                        sans: ['Inter', 'Segoe UI', 'Arial', 'sans-serif'], // Use Inter for a modern look
                    }
                }
            }
        }
    </script>

    <style>
        /* Base styles consistent with result.html for a unified look */
        body {
            font-family: 'Inter', sans-serif; /* Consistent font */
            /* Updated: New dark RGB gradient for the body background */
            background: linear-gradient(135deg, rgb(30, 40, 50), rgb(50, 60, 70));
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #e2e8f0; /* Default text color for the body */
        }

        /* Enhanced card styling */
        .card-enhanced {
            /* Updated: New dark RGB background for the card */
            background: rgb(60, 75, 90);
            padding: 2.5rem; /* Increased padding */
            border-radius: 1.5rem; /* More rounded corners */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3); /* Stronger shadow for depth */
            border: 1px solid #4a5568; /* Subtle border (can keep this or adjust) */
        }

        /* Heading and paragraph text color */
        .h3-custom {
            color: #e2e8f0; /* Ensure heading is visible on dark background */
            font-weight: 700;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }

        .p-custom {
            color: #cbd5e0; /* Lighter text for readability on dark background */
        }

        /* Button styling, consistent with result.html */
        .btn-custom-primary {
            background-color: #4299e1; /* Accent blue for primary actions */
            border-color: #4299e1;
            color: white;
            font-weight: 600;
            padding: 0.85rem 1.5rem; /* Slightly more vertical padding for larger buttons */
            border-radius: 0.75rem; /* More rounded buttons */
            transition: all 0.3s ease;
            font-size: 1.15rem; /* Slightly larger font for prominence */
        }
        .btn-custom-primary:hover {
            background-color: #3182ce; /* Darker blue on hover */
            border-color: #3182ce;
            transform: translateY(-2px); /* Subtle lift effect */
            box-shadow: 0 4px 10px rgba(66, 153, 225, 0.3);
        }

        .btn-custom-success {
            background-color: #48bb78; /* Accent green for success/HR button */
            border-color: #48bb78;
            color: white;
            font-weight: 600;
            padding: 0.85rem 1.5rem;
            border-radius: 0.75rem;
            transition: all 0.3s ease;
            font-size: 1.15rem;
        }
        .btn-custom-success:hover {
            background-color: #38a169; /* Darker green on hover */
            border-color: #38a169;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(72, 187, 120, 0.3);
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-7 col-lg-6">

                <div class="card card-enhanced border-0 rounded-4 p-4">
                    <h3 class="text-center mb-4 h3-custom">Welcome, {{ username }}!</h3>

                    <p class="text-center p-custom mb-5">
                        Please select how you‚Äôd like to use the ATS today.
                    </p>

                    <form action="/select_role" method="POST" class="d-grid gap-4 mt-4"> {# Increased gap #}
                        <button type="submit" name="role" value="candidate"
                                class="btn btn-custom-primary w-100">
                            üéì‚ÄÇI‚Äôm a Candidate
                        </button>

                        <button type="submit" name="role" value="hr"
                                class="btn btn-custom-success w-100">
                            üè¢‚ÄÇI‚Äôm HR / Recruiter
                        </button>
                    </form>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
