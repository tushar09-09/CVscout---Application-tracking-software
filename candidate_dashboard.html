<!DOCTYPE html>
<html>
<head>
    <title>Candidate Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e9f1f7;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 60%;
            margin: auto;
            margin-top: 5%;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h2 {
            color: #2c3e50;
        }
        input[type=file], input[type=submit] {
            margin-top: 10px;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        input[type=submit] {
            background-color: #2c3e50;
            color: white;
            cursor: pointer;
        }
        input[type=submit]:hover {
            background-color: #1a242f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Upload Resume & Job Description</h2>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <label>Upload Resume:</label><br>
            <input type="file" name="resume" required><br>
            <label>Upload Job Description:</label><br>
            <input type="file" name="job_description" required><br><br>
            <input type="submit" value="Submit for ATS Score">
        </form>
    </div>
</body>
</html>
